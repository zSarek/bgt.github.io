<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Board Game Timer - Dark Fantasy</title>

<style>
/* ===== GLOBAL ===== */
body {
  margin: 0;
  padding: 20px;
  font-family: sans-serif;
  color: #f0f0f0;
  background-image: url('dark_fantasy_bg.png');
  background-size: cover;
  background-position: center;
  background-repeat: no-repeat;
  background-attachment: fixed;

  display: flex;
  flex-direction: column;
  align-items: center;
}

/* ===== BUTTONS ===== */
button {
  padding: 6px 12px;
  margin: 3px;
  border-radius: 6px;
  border: none;
  cursor: pointer;
  background: #333;
  color: #f0f0f0;
}
button:hover { background: #555; }

/* ===== CONTROLS ===== */
#controls {
  background: rgba(30,30,30,0.7);
  padding: 10px;
  border-radius: 10px;
  text-align: center;
  max-width: 95vw;
}

#next-button {
  padding: 14px 30px;
  font-size: 1.4em;
  margin-top: 8px;
  width: 90%;
}

/* ===== PLAYER CIRCLE ===== */
#players-circle {
  position: relative;
  width: min(90vw, 400px);
  height: min(90vw, 400px);
  margin: 20px auto;
  background: rgba(30,30,30,0.7);
  border-radius: 50%;
}

/* ===== PLAYER TILE ===== */
.player {
  position: absolute;
  width: 80px;
  height: 80px;
  border-radius: 10%;
  display: flex;
  align-items: center;
  justify-content: center;
  text-align: center;
  white-space: pre-line;
  font-weight: bold;
  cursor: pointer;
}

.player.inactive { background: #2e3440; }
.player.active { background: #5e81ac; }
.player.overtime { background: #bf616a; }

/* ===== SCORE TABLE ===== */
#score-container {
  background: rgba(30,30,30,0.7);
  padding: 10px;
  border-radius: 10px;
  max-width: 95vw;
}

.player-score {
  display: flex;
  gap: 6px;
  justify-content: center;
  align-items: center;
  margin-bottom: 8px;
}

input[type="number"] {
  width: 50px;
  background: #3b4252;
  color: #eceff4;
  border: 1px solid #555;
  border-radius: 4px;
}

/* ===== MOBILE ===== */
@media (max-width: 600px) {
  .player {
    width: 60px;
    height: 60px;
    font-size: 0.75em;
  }
}
</style>
</head>

<body>

<h1>Board Game Timer</h1>

<div id="controls">
  <button onclick="addPlayer()">Dodaj gracza</button>
  <button onclick="resetAll()">Reset</button><br>
  <button id="next-button" onclick="nextPlayer()">Następny</button>
</div>

<div id="players-circle"></div>
<div id="score-container"></div>

<script>
let players = [];
let activeIndex = null;
let startedAt = null;
let timer = null;
let nextId = 1;

function formatMs(ms) {
  const s = Math.floor(ms / 1000);
  return `${String(Math.floor(s/60)).padStart(2,'0')}:${String(s%60).padStart(2,'0')}`;
}

function renderPlayers() {
  const circle = document.getElementById('players-circle');
  circle.innerHTML = '';
  const size = circle.clientWidth;
  const center = size / 2 - 40;
  const radius = size / 2 - 60;

  players.forEach((p, i) => {
    const angle = (2 * Math.PI * i) / players.length - Math.PI / 2;
    const x = center + radius * Math.cos(angle);
    const y = center + radius * Math.sin(angle);

    const div = document.createElement('div');
    div.className = 'player';
    div.style.left = `${x}px`;
    div.style.top = `${y}px`;

    const turnTime = (activeIndex === i && startedAt) ? Date.now() - startedAt : 0;

    if (activeIndex === i && turnTime > 120000) div.classList.add('overtime');
    else if (activeIndex === i) div.classList.add('active');
    else div.classList.add('inactive');

    div.textContent = `${p.name}\n${formatMs(p.elapsed + turnTime)}\nPunkty: ${p.score}`;
    div.onclick = () => startPlayer(i);

    circle.appendChild(div);
  });

  renderScores();
}

function renderScores() {
  const c = document.getElementById('score-container');
  c.innerHTML = '';
  players.forEach((p, i) => {
    c.innerHTML += `
      <div class="player-score">
        <strong>${p.name}</strong>
        <span>${p.score}</span>
        <input type="number" value="1" id="s${i}">
        <button onclick="score(${i},1)">+</button>
        <button onclick="score(${i},-1)">-</button>
      </div>`;
  });
}

function score(i, dir) {
  const v = parseInt(document.getElementById(`s${i}`).value) || 0;
  players[i].score = Math.max(0, players[i].score + v * dir);
  renderPlayers();
}

function addPlayer() {
  const name = prompt('Imię gracza', `Gracz ${nextId}`) || `Gracz ${nextId}`;
  players.push({ name, elapsed: 0, score: 0 });
  nextId++;
  renderPlayers();
}

function startPlayer(i) {
  if (activeIndex !== null && startedAt)
    players[activeIndex].elapsed += Date.now() - startedAt;

  activeIndex = i;
  startedAt = Date.now();
  renderPlayers();
}

function nextPlayer() {
  if (!players.length) return;
  startPlayer(activeIndex === null ? 0 : (activeIndex + 1) % players.length);
}

function resetAll() {
  players.forEach(p => { p.elapsed = 0; p.score = 0; });
  activeIndex = null;
  startedAt = null;
  renderPlayers();
}
</script>

</body>
</html>
